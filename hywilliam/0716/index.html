<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
        .area {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            padding: 10px;
        }
        .green {
            background: #006400;
            color: #FFF;
        }
        .red {
            background: #FFF;
            color: #FF0000;
            border: 3px dotted #FF0000;
        }
    </style>
</head>
<body>
<div class="area green" id="div1"><p>鼠标移入改变样式，鼠标移出恢复。</p></div>
<script>
    window.onload = function () {
        var showCase = document.getElementById('div1');
        function changeStyle() {
            var attr = this.getAttribute('class');
            return attr.replace('green', 'red');
        }
        showCase.addEventListener('mouseover', changeStyle, true);
    }
</script>
</body>
</html>
