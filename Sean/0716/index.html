    <script type="text/javascript">
                function funcover(obj){
                    obj.style.backgroundColor = "#000000";
                    obj.style.color = "white";
                    obj.style.border = "none";
                }
                function funcout(obj){
                    obj.style.backgroundColor = "gray";
                    obj.style.color = "red";
                    obj.style.border = "10px solid red";
                }

<body>
    <!-- 盒子 -->
    <div id="div"
         style="background-color:gray;border:10px solid red;color:red;width:200px;height:200px;padding:10px;"
         onmouseover="funcover(this)" onmouseout="funcout(this)">
